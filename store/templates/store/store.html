{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<h6 style="text-align: center;">Note! Heroku Free server does not support adding image functionality.</h6>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">

        <img class="thumbnail" src="{% static 'images/img0.png' %}">


        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block;float: right;">$ {{ product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
